<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link rel="stylesheet" type="text/css" href="sytle.css">
</head>
<body>
    <div id="cabecalho">
        <h1>Casa Conectada</h1>
    </div>
    <div id="corpo">
        <div class="sala">
            <h2>Lâmpada da Sala</h2>
            <div>
                <button action="1" method="POST" class="btn">LIGAR</button>
                <button action="0" method="POST" class="btn">DESLIGAR</button>
            </div>
        </div>
        <div class="quatro">
            <h2>Lâmpada do Quarto</h2>
            <div>
                <button class="btn">LIGAR</button>
                <button class="btn">DESLIGAR</button>
            </div>
        </div>
    </div>
    <div class="cozinha">
        <h2>Lâmpada da Cozinha</h2>
            <div>
                <button class="btn">LIGAR</button>
                <button class="btn">DESLIGAR</button>
            </div>
    </div>
    <div class="varanda">
        <h2>Lâmpada da Varanda</h2>
        <div>
            <button class="btn">LIGAR</button>
            <button class="btn">DESLIGAR</button>
        </div> 
    </div>
    <div class="garagem">
        <h2>Portão da Garagem</h2>
        <div>
            <button class="btn">LIGAR</button>
            <button class="btn">DESLIGAR</button>
        </div>
    </div>
    <div id="rotape">
        <p>Todos os direitos reservados</p>
    </div>
</body>
</html>
